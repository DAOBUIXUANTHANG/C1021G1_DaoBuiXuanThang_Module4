<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Remove Customer</h3>
    <p>
        <a th:href="@{/product}">
            Back to customer list
        </a>
    </p>

    <div id="form">
        <form action="#" th:action="@{/product/delete}" th:object="${product}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label>Name</label>
                <input type="text" readonly th:field="*{name}"/>
            </div>
            <div>
                <label>Description</label>
                <input type="email" readonly th:field="*{description}"/>
            </div>
            <div>
                <label>Price</label>
                <input type="text" readonly th:field="*{price}"/>
            </div>
            <input type="submit" value="Remove"/>
        </form>
    </div>

    <footer th:replace="/layout :: footer">

    </footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >

<h3>Search Customer</h3>

<p>
    <a th:href="@{/product}">
        back to customerList
    </a>
</p>

<table id="customer">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="c,cStat : ${search}" >
        <td th:text="${cStat.count}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.description}"></td>
        <td th:text="${c.price}"></td>
        <td>
            <a th:href="@{/product/edit/{id}(id=${c.getId()})}">edit</a>
        </td>
        <td>
            <a th:href="@{/product/delete/{id}(id=${c.getId()})}">delete</a>
        </td>
        <td>
            <a th:href="@{/product/view/{id}(id=${c.getId()})}"> view</a>
        </td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer">

</footer>
</body>
</html>

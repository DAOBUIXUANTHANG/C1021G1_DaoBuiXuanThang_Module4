<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >

    <h3>Customer</h3>
    <p>
        <a th:href="@{/customer/create}">
            Add new Customer
        </a>
    </p>

    <table id="customer">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>View</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="c,cStat : ${customers}" >
                <td th:text="${c.getName}"></td>
                <td th:text="${c.getEmail()}"></td>
                <td th:text="${c.getAddress()}"></td>
                <td>
                    <a th:href="@{/customer/edit/{id}(id=${c.getId()})}">edit</a>
                </td>
                <td>
                    <a th:href="@{/customer/delete/{id}(id=${c.getId()})}">delete</a>
                </td>
                <td>
                    <a th:href="@{/customer/view/{id}(id=${c.getId()})}"> view</a>
                </td>
                </tr>
        </tbody>
    </table>

    <footer th:replace="/layout :: footer">

    </footer>
</body>
</html>

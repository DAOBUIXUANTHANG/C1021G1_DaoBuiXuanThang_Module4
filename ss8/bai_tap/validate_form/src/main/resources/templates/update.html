<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music Song</title>
</head>
<body>
<th:block th:if="${message}">
    <p style="color:green;" th:text="${message}"></p>
</th:block>
<form th:action="@{/update}" th:object="${userDto}" method="post">
    <fieldset>
        <legend>User</legend>

        <table>
            <tr>
                <td>
                    <input type="hidden" name="id" th:field="*{id}"/>
                </td>
            </tr>
            <tr>
                <td>First Name :</td>
                <td><input type="text" th:field="*{firstName}"/></td>
                <td style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text" th:field="*{lastName}"/></td>
                <td style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{phoneNumber}"/>
                <td style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" ></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}"/>
                <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" ></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/>
                <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></td>
            </tr>

            <tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Update">
                </td>
            </tr>
        </table>
    </fieldset>
</form>
<a href="/list">Back to list</a>.
</body>

</html>
